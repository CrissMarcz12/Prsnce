<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Presnce — Streetwear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css" />
    <script defer src="assets/app.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Para compatibilidad con más navegadores -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
  </head>
  <body class="bg-neutral-950 text-neutral-100 font-[Poppins]">
    <header
      class="sticky top-0 z-50 bg-neutral-950/80 backdrop-blur border-b border-neutral-800"
    >
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <a
            href="index.html"
            class="text-2xl tracking-widest font-black text-white"
            >PRESNCE</a
          >
          <nav class="hidden md:flex gap-6 text-sm text-neutral-300">
            <a class="hover:text-white" href="index.html">Inicio</a>
            <a class="hover:text-white" href="productos.html">Prendas</a>
            <a
              class="hover:text-white"
              href="https://www.instagram.com/presnce_pe/"
              target="_blank"
              rel="noreferrer"
              >Instagram</a
            >
          </nav>
          <button id="menuBtn" class="md:hidden text-white" aria-label="Menu">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
      <div id="mobileNav" class="md:hidden hidden border-t border-neutral-800">
        <div class="px-4 py-3 flex flex-col gap-3 text-neutral-200">
          <a href="index.html">Inicio</a>
          <a href="productos.html">Prendas</a>
          <a
            href="https://www.instagram.com/presnce_pe/"
            target="_blank"
            rel="noreferrer"
            >Instagram</a
          >
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-10">
      <div id="productContainer"></div>
    </main>

    <footer class="border-t border-neutral-800 py-10 mt-20">
      <div
        class="max-w-7xl mx-auto px-4 grid md:grid-cols-3 gap-8 text-neutral-400"
      >
        <div>
          <h4 class="text-white font-semibold tracking-wide">PRESNCE</h4>
          <p class="mt-2 text-sm">Own the moment. Streetwear hecho en Lima.</p>
        </div>
        <div class="text-sm">
          <p>
            Contacto:
            <a class="underline" href="mailto:hola@presnce.pe"
              >hola@presnce.pe</a
            >
          </p>
          <p class="mt-2">
            IG:
            <a
              class="underline"
              href="https://instagram.com/presnce_pe"
              target="_blank"
              >@presnce_pe</a
            >
          </p>
        </div>
        <div class="text-sm">
          <p>
            © <span id="year"></span> Presnce. Todos los derechos reservados.
          </p>
          <p class="mt-2">Políticas y Términos — sitio demo.</p>
        </div>
      </div>
    </footer>

    <script src="assets/data.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const p =
        PRODUCTS.find((x) => String(x.id) === String(id)) || PRODUCTS[0];

      document.title = p.name + " — Presnce";

      const gallery = p.images
        .map(
          (src) => `
    <div class="rounded-2xl overflow-hidden border border-neutral-800 bg-neutral-900">
      <img src="${src}" class="w-full h-full object-cover" alt="${p.name}" />
    </div>
  `
        )
        .join("");

      const sizes = p.sizes
        .map(
          (s) => `
    <button data-size="${s}" class="size-btn">${s}</button>
  `
        )
        .join("");

      const html = `
<div class="grid md:grid-cols-2 gap-8">
  <div>
    <h1 class="text-3xl md:text-4xl font-black">${p.name}</h1>
    <p class="mt-2 text-neutral-400">${p.color} · Fit ${p.fit}</p>
    
    <!-- Precios con descuento -->
    <div class="mt-3">
      <span class="text-sm line-through text-neutral-500">S/. 120.00</span>
      <p class="text-2xl font-semibold text-white">S/. ${p.price.toFixed(2)}</p>
      <span class="inline-block bg-white text-black text-xs px-2 py-1 rounded-full mt-1">
        17% DCTO
      </span>
    </div>

    <!-- Selector de tallas -->
    <div class="mt-6">
      <p class="text-sm text-neutral-400 mb-2">Talla</p>
      <div class="flex gap-2">
        ${sizes}
      </div>
    </div>

    <!-- Botón de WhatsApp -->
    <div class="mt-8">
      <button id="buyBtn" class="bg-[#25D366] hover:bg-[#20BD5A] text-white px-6 py-3 rounded-full flex items-center gap-2 w-full justify-center transition-colors">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
        </svg>
        Comprar por WhatsApp
      </button>
    </div>
  </div>

  <!-- Carrusel de imágenes -->
  <div class="relative">
    <div id="imageCarousel" class="rounded-2xl overflow-hidden border border-neutral-800 bg-neutral-900 aspect-square">
      <div class="carousel-inner relative h-full">
        ${p.images
          .map(
            (src, index) => `
          <img src="${src}" 
               class="w-full h-full object-cover absolute transition-opacity duration-500 ${
                 index === 0 ? "opacity-100" : "opacity-0"
               }" 
               alt="${p.name}"
               data-index="${index}" />
        `
          )
          .join("")}
      </div>
      <!-- Miniaturas de imágenes -->
      <div class="absolute bottom-4 right-4 flex gap-2">
        ${p.images
          .map(
            (src, index) => `
          <button class="w-16 h-16 rounded-lg overflow-hidden border-2 ${
            index === 0 ? "border-white" : "border-transparent"
          }" data-index="${index}">
            <img src="${src}" class="w-full h-full object-cover" alt="Miniatura ${
              index + 1
            }">
          </button>
        `
          )
          .join("")}
      </div>
    </div>
  </div>
</div>
`;

      document.getElementById("productContainer").innerHTML = html;

      // Size selection + WhatsApp
      let selectedSize = p.sizes[0] || "M";
      document.querySelectorAll(".size-btn").forEach((btn) => {
        if (btn.dataset.size === selectedSize) btn.classList.add("active");
        btn.addEventListener("click", () => {
          document
            .querySelectorAll(".size-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          selectedSize = btn.dataset.size;
        });
      });

      document.getElementById("buyBtn").addEventListener("click", () => {
        const phone = "51961779024"; // +51 961 779 024 en formato wa.me
        const msg = `Hola, quiero la *${p.name}* (Talla: ${selectedSize}) — S/. ${p.price}. ¿Hay stock?`;
        const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
        window.open(url, "_blank");
      });

      // Carrusel automático
      const carousel = {
        currentIndex: 0,
        images: document.querySelectorAll(".carousel-inner img"),
        thumbnails: document.querySelectorAll("[data-index]"),
        interval: null,

        init() {
          this.thumbnails.forEach((thumb) => {
            thumb.addEventListener("click", () => {
              const index = parseInt(thumb.dataset.index);
              this.showImage(index);
            });
          });

          this.interval = setInterval(() => this.next(), 3000);
        },

        showImage(index) {
          this.images.forEach((img) => img.classList.add("opacity-0"));
          this.thumbnails.forEach((thumb) =>
            thumb.classList.remove("border-white")
          );

          this.images[index].classList.remove("opacity-0");
          this.thumbnails[index].classList.add("border-white");
          this.currentIndex = index;
        },

        next() {
          const nextIndex = (this.currentIndex + 1) % this.images.length;
          this.showImage(nextIndex);
        },
      };

      carousel.init();
    </script>
  </body>
</html>
